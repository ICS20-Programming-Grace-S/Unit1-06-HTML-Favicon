<!DOCTYPE html>
<!-- Unit1-06-HTML-Favicon -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My second webpage, with a favicon">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Grace Silvaroli">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    		<!-- For the favicon on this page -->
		     <link rel="apple-touch-icon" sizes="180x180" href="./fav_more/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="./fav_more/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="./fav_more/favicon-16x16.png">
      <link rel="manifest" href="./fav_more/site.webmanifest">
     
		<!-- To use Google's MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-cyan.min.css" />
    
    <title>My Second Web Page, with a Favicon</title>
    <link rel="stylesheet" href="./css/morestyle.css">
  </head>
  <body>
		<!-- To use Google's MDL -->
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		
		<div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
			
			<!-- Web page header -->
	    <header class = "mdl-layout__header">
	      <div class = "mdl-layout__header-row">      
	        <span class = "mdl-layout-title">My Second Web Page, with a Favicon</span>          
	      </div>       
	    </header>
			
			<!-- Container for web page content -->
	    <main class = "mdl-layout__content" style = "padding-left:20px">
				
		    <h3>Scavenger hunt</h3>
     <!-- List from MDL -->
        <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
  <thead>
    <tr>
      <th class="mdl-data-table__cell--non-numeric">Object</th>
      <th>Location</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td class="mdl-data-table__cell--non-numeric">Smiley Face</td>
      <td>Image 1</td>
      <td>1</td>
    </tr>
    <tr>
      <td class="mdl-data-table__cell--non-numeric">Donuts</td>
      <td>Image 2</td>
      <td>2</td>
    </tr>
    <tr>
      <td class="mdl-data-table__cell--non-numeric">Macaroons</td>
      <td>Image 1&2</td>
      <td>4</td>
    </tr>
  </tbody>
</table>
        

				<!-- My div tag with an id -->
				<div id = "hunt">Try finding as many objects as you can!</div>
				<br>
        <!-- Images -->
        <img src="./images/smiley-face.jpeg" alt="face"
style="width:340px;height:300px;">
        <img src="./images/donuts.jpeg" alt="donut"
style="width:340px;height:300px;">
        <img src="./images/macaroons.jpeg" alt="macaroon"
style="width:340px;height:300px;">
        
        <!-- Link to first page -->
		    <p>
		      Here is the link to my <a href="./index.html">first favicon</a> page.
		    </p>
			</main>
		</div>
  </body>
</html>
